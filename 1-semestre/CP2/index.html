<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>CHECKPOINT 2</h1>
    </header>

    <form action="#" method="post">
        
        <div class="colunas-topo">

            <fieldset class="section-identificacao">
                <legend>Identificação</legend>
                
                <div class="campos-principais">
                    
                    <div class="campo campo-full">
                        <label for="nomeCompleto">Nome Completo: <b>*</b></label>
                        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                    </div>

                    <div class="campo campo-rg">
                        <label for="rg">RG: <b>*</b></label>
                        <input type="text" id="rg" name="rg" required>
                    </div>
                    <div class="campo campo-cpf">
                        <label for="cpf">CPF: <b>*</b></label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>

                    <div class="campo campo-data">
                        <label for="dataNascimento">Data de Nascimento: <b>*</b></label>
                        <input type="date" id="dataNascimento" name="dataNascimento" max="2025-10-24" min="1900-10-24" required>
                    </div>

                    <div class="campo campo-sexo">
                        <label for="sexoMasculino" class="label-sexo-principal">Sexo: <b>*</b></label>
                        <div class="opcoes-sexo">
                            <input type="radio" id="sexoMasculino" name="sexo" value="masculino" required>
                            <label for="sexoMasculino">Masculino</label>
                            <input type="radio" id="sexoFeminino" name="sexo" value="feminino">
                            <label for="sexoFeminino">Feminino</label>
                            <input type="radio" id="sexoOutros" name="sexo" value="outros">
                            <label for="sexoOutros">Outros</label>
                        </div>
                    </div>
                    
                    <div class="campo campo-senha">
                        <label for="senha">Senha: <b>*</b></label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="campo campo-confirma-senha">
                        <label for="confirmaSenha">Confirmação da Senha: <b>*</b></label>
                        <input type="password" id="confirmaSenha" name="confirmaSenha" required>
                    </div>
                    
                    <div class="campo campo-email">
                        <label for="email">Email: <b>*</b></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                </div>
            </fieldset>

            <div class="coluna-direita-foto-dependentes">
                
                <fieldset class="section-fotografia">
                    <legend>Fotografia</legend>
    
                        <img src="./assets/img/placeholder.jpg" alt="Foto de Perfil do Usuário" class="foto-perfil">
    
                    <label for="foto" class="btn-enviar-arquivo">Enviar arquivo</label>
                    <input type="file" id="foto" name="foto" accept="image/<b>*</b>" style="display: none;">
                </fieldset>

                <fieldset class="section-dependentes">
                    <legend>Dependentes</legend>
                    <label for="dependentes">Dependentes: <b>*</b></label>
                    <input type="number" id="dependentes" name="dependentes" max="10" min="0" required>
                </fieldset>
            </div>

        </div> 


        <fieldset class="section-endereco">
            <legend>Endereço</legend>
            <div class="campos-endereco">
                
                <div class="campo campo-rua">
                    <label for="rua">Rua: <b>*</b></label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="campo campo-numero">
                    <label for="numero">Número: <b>*</b></label>
                    <input type="number" id="numero" name="numero" required>
                </div>
                <div class="campo campo-complemento">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                
                <div class="campo campo-bairro">
                    <label for="bairro">Bairro: <b>*</b></label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="campo campo-cidade">
                    <label for="cidade">Cidade: <b>*</b></label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="campo campo-estado">
                    <label for="estado">Estado: <b>*</b></label>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione um Estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <fieldset class="section-diversos-pai">
            <legend>Diversos</legend>

            <div class="campos-diversos-container">
            
                <fieldset class="section-interesses">
                    <legend>Áreas de Interesse</legend>
                    <div class="campo campo-interesses">
                        <input type="checkbox" id="interesseTecnologia" name="interesse" value="tecnologia">
                        <label for="interesseTecnologia">Tecnologia</label>
                        <input type="checkbox" id="interesseEsportes" name="interesse" value="esportes">
                        <label for="interesseEsportes">Esportes</label>
                        <input type="checkbox" id="interesseOutros" name="interesse" value="outros">
                        <label for="interesseOutros">Outros</label>
                    </div>
                </fieldset>

                <fieldset class="section-cor-preferencia">
                    <legend>Cor de Preferência</legend>
                    <div class="campo campo-cor">
                        <label for="corPreferencia"></label>
                        <input type="color" id="corPreferencia" name="corPreferencia" value="#000000">
                    </div>
                </fieldset>
            </div>
            
        </fieldset>
        
        <fieldset class="section-mensagem">
            <legend>Mensagem</legend>
            <label for="mensagem"></label>
            <textarea id="mensagem" name="mensagem" rows="6"></textarea>
        </fieldset>

        <div class="botoes-acao">
            <button type="reset" class="btn-cancelar">Cancelar</button>
            
            <button type="submit" class="btn-enviar">Enviar</button>
        </div>

    </form>

    <footer>
        © NOME E RM DOS INTEGRANTES DA EQUIPE
    </footer>
</body>
</html>
